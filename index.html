           <button type="button" value="7" onclick="display.value+='7'">7</button>

           <button type="button" value="3" onclick="display.value+='3'">3</button>
           <button type="button" value="min" onclick="display.value+='-'">-</button>
           <button type="button" value="dot" onclick="display.value+='.'">.</button>

           <button type="button" value="reset" class="reset" onclick="display.value=''">RESET</button>
